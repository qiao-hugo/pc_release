<table class="table table-bordered equalSplit detailview-table ">
            <thead>
            <tr>
                <th class="detailViewBlockHeader">编辑时间</th>
                <th class="detailViewBlockHeader">产品名称</th>
                <th class="detailViewBlockHeader">操作人</th>
                <th class="detailViewBlockHeader">内容</th>
            </tr>
            </thead>
            {if count($LOG) neq '0'}
            {foreach key=k item=value from=$LOG}
                <tr>
                    <td nowrap>{$value["addtime"]}</td>
                    <td nowrap>{$value["productname"]}</td>
                    <td nowrap>{$value["last_name"]}</td>
                    <td>
					
					
					<div class="zk_yc">
							{$value["last_name"]} 修改产品信息
							<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapse{$k}">
							<i class="icon-circle-arrow-up"></i></a>
							<div id="collapse{$k}" class="collapse">
								<pre>{foreach item=v from=$value['edit']}{$v[0]} 变更为 {$v[1]}; <br>{/foreach}</pre>
							</div>
						</div>
                    	
                    </td>
                </tr>
            {/foreach}
            {else}
            
            
             <tr><td colspan="4">当前工单无产品变更信息</td></tr>
            
            {/if}
        </table>
		
		<script>
		$('.zk_yc').find('i.icon-circle-arrow-up').click(function(){
			$(this).toggleClass('icon-circle-arrow-down');
		});
		</script>
